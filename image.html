<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a class="nav-link" href="index.html">Google Search</a>
      <a class="nav-link" href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
      <img class="logo" src="google_logo.png" alt="Google Logo" />
      <form action="https://www.google.com/search" method="get">
        <input class="search-bar" type="text" name="q" />
        <div class="buttons">
          <input
            class="search-button"
            type="submit"
            value="Google Image Search"
          />
        </div>
      </form>
    </div>
  </body>
</html>
