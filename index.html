<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a class="nav-link" href="image.html">Image Search</a>
      <a class="nav-link" href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
      <img class="logo" src="google_logo.png" alt="Google Logo" />
      <form action="https://www.google.com/search">
        <input class="search-bar" type="text" name="q" />
        <div class="buttons">
          <input class="search-button" type="submit" value="Google Search" />
          <a
            class="feeling-lucky"
            href="https://www.google.com/search?btnI=1&q="
            >I'm Feeling Lucky</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
